<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مهندسین مشاور کهن دژ نوین</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      justify-content: center;
    }
    header img {
      height: 80px;
      border-radius: 5px;
      padding: 0;
    }
    header h1 {
      font-size: 2.5rem;
      color: #1e2a38;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #34495e;
      margin-bottom: 1rem;
      border-bottom: 3px solid #2980b9;
      display: inline-block;
      padding-bottom: 4px;
      font-size: 1.5rem;
    }
    ul {
      padding-left: 1.2rem;
      list-style-type: disc;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .projects div {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }
    .projects div:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .projects img {
      width: 100%;
      display: block;
    }
    .contact {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem 0;
      align-items: center;
      text-align: right;
    }
    .contact div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .contact img {
      height: 32px;
      width: 32px;
    }
    @media (max-width: 600px) {
      header { flex-direction: column; }
      header h1 { text-align: center; }
      .contact { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
